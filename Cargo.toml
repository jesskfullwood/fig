[package]
name = "tree"
version = "0.1.0"
authors = ["jesskfulwood <jesskfulwood@gmail.com>"]
edition = "2018"

[dependencies]
derive_more = "0.14.0"
wasm-bindgen = "0.2.37"
js-sys = "0.3.14"
treediff = "3.0.1"
console_error_panic_hook = "0.1.6"

[dependencies.web-sys]
version = "0.3.14"
features = [
  'console',
  'Attr',
  'Document',
  'Element',
  'Event',
  'EventTarget',
  'HtmlCollection',
  'HtmlDivElement',
  'HtmlElement',
  'HtmlInputElement',
  'HtmlSelectElement',
  'HtmlTextAreaElement',
  'InputEvent',
  'Node',
  'NodeList',
  'Window',
]
